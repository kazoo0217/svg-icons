<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>First SVG</title>
<style>
  body {
    background: #726250;
  }
  h1 {
    text-align: center;
  }
  img {
    vertical-align: middle;
  }
  figure {
    display: flex;
  }
  .ico-svg {
    display: inline-block;
    height: auto;
    margin: auto;
    max-width: 100%;
  }
</style>
</head>
<body>

  <h1>SVG Icons</h1>

  <figure>
    <img class="ico-svg" src="./dist/arrow-up.svg">
    <img class="ico-svg" src="./dist/arrow-next.svg">
    <img class="ico-svg" src="./dist/arrow-down.svg">
    <img class="ico-svg" src="./dist/arrow-previous.svg">
    <img class="ico-svg" src="./dist/twitter.svg">
    <img class="ico-svg" src="./dist/line.svg">
  </figure>

</body>
</html>
